name: Deploy to CapRover

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Pull Docker image
      run: docker pull galangsw/mafia07:latest-prod

    - name: Deploy to CapRover
      env:
        CAPROVER_APP_NAME: ${{ secrets.CAPROVER_APP_NAME }}
        CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
        CAPROVER_PASSWORD: ${{ secrets.CAPROVER_PASSWORD }}
      run: |
        echo "$CAPROVER_PASSWORD" | caprover login --server $CAPROVER_SERVER --password-stdin
        caprover deploy --app $CAPROVER_APP_NAME --image galangsw/mafia07:latest-prod
